on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-java@v5
      with:
        java-version: 21
        distribution: zulu
    - uses: sbt/setup-sbt@v1
    - run: sbt -v "Jmh/run -i 10 -wi 10 -f1 -t1"
